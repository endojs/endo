reused_setup: 
  - checkout # special step to check out source code to working directory
  - run: &install_npm
      name: Update npm
      command: 'sudo npm install -g npm@latest'
  - restore_cache: &restore_cache # special step to restore the dependency cache
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
      key: dependency-cache-{{ checksum "package.json" }}
  - run: &install_npm_packages
      name: Install npm packages
      command: npm install
  - save_cache: &save_cache # special step to save the dependency cache
      key: dependency-cache-{{ checksum "package.json" }}
      paths:
        - ./node_modules

version: 2.0
jobs:
  lint_and_test:
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - run:
          <<: *install_npm
      - restore_cache:
          <<: *restore_cache
      - run:
          <<: *install_npm_packages
      - save_cache:
          <<: *save_cache
      - run:
          name: Lint
          command: npm run lint-check
      - run:
          name: Test
          command: npm test
  test_integration:
    docker:
      - image: circleci/node:11-browsers
    steps:
      - checkout
      - run:
          <<: *install_npm
      - restore_cache:
          <<: *restore_cache
      - run:
          <<: *install_npm_packages
      - save_cache:
          <<: *save_cache
      - run:
          name: Build browser tests and bundle
          command: ./integration-test/scripts/build-pre-release-test.sh
      - run:
          name: Test bundles
          command: |
            cd integration-test
            npm run test:pre-release
  post_release_test_integration:
    docker:
      - image: circleci/node:11-browsers
    steps:
      - checkout
      - run:
          <<: *install_npm
      - restore_cache:
          <<: *restore_cache
      - run:
          <<: *install_npm_packages
      - save_cache:
          <<: *save_cache
      - run:
          name: Build browser tests
          command: ./integration-test/scripts/build-post-release-test.sh
      - run:
          name: Test unpkg
          command: |
            cd integration-test
            npm run test:post-release

  npm_audit_node_11: &npm_audit
    docker:
      - image: circleci/golang:1.12.0-node
    steps: 
      - checkout
      - run:
          name: install hub
          command: |
              set -xe
              go get -u -d github.com/github/hub
              cd /go/src/github.com/github/hub
              go install github.com/github/hub
      - run:
          name: Submit PR if npm audit fix makes changes
          command: ./scripts/npm-audit-fix.sh
     



            
workflows:
  version: 2
  test_all:
    jobs:
      - lint_and_test
      - test_integration
  nightly:
     triggers:
       - schedule:
           cron: "30 1 * * *"
           filters:
             branches:
               only:
                 - master
     jobs:
       - post_release_test_integration
       - npm_audit_node_11
