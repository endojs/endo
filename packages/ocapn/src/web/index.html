<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ocap Industrial Complex Lightbulb Manipulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: linear-gradient(-45deg, #f0f8ff, #f5f5dc, #f0fff0, #fff0f5);
        background-size: 400% 400%;
        animation: gradientShift 8s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #root {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        color: #666;
        line-height: 1.6;
      }

      .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      button {
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 200px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      #manipulate-lightbulb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      #manipulate-lightbulb:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      #shutdown {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }

      #shutdown:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
      }

      button:active {
        transform: translateY(0);
      }

      @media (max-width: 600px) {
        .button-container {
          flex-direction: column;
          gap: 15px;
        }

        button {
          min-width: 180px;
          padding: 12px 24px;
        }
      }
    </style>
    <script type="module" src="./endoify.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>Ocap Industrial Complex Lightbulb Manipulator</h1>
      <div class="button-container">
        <button id="manipulate-lightbulb">Manipulate Lightbulb</button>
        <button id="shutdown">Shutdown</button>
      </div>
    </div>
  </body>
</html>
