name: Flake Repro - daemon lifecycle (stress)

on:
  pull_request:
  workflow_dispatch:

jobs:
  daemon-lifecycle-stress:
    name: daemon lifecycle stress (node 22, ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Run @endo/daemon lifecycle stress repro (fail-fast)
        env:
          ENDO_FLAKE_DEBUG: '1'
          ENDO_FLAKE_ITERATIONS: '500'
          ENDO_FLAKE_PAYLOAD_BYTES: '262144'
          ENDO_FLAKE_JITTER_MS: '5'
        run: |
          set -euo pipefail
          yarn workspace @endo/daemon test test/flake-lifecycle-repro.test.js

      - name: Upload daemon tmp logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: daemon-tmp
          path: |
            packages/daemon/tmp/**
          retention-days: 14

